<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      const loadJS = (src, callback) => {
        const script = document.createElement('script');
        const head = document.getElementsByTagName('head')[0];
        let loaded;

        script.src = src;

        /* eslint-disable no-multi-assign */
        if (typeof callback === 'function') {
          script.onload = script.onreadystatechange = () => {
            if (
              !loaded &&
              (!script.readyState || /loaded|complete/.test(script.readyState))
            ) {
              script.onload = script.onreadystatechange = null;
              loaded = true;
              callback();
            }
          };
        }
        /* eslint-enable no-multi-assign */

        head.appendChild(script);
      };

      setTimeout(() => {
        loadJS('//res.wx.qq.com/open/js/jweixin-1.2.0.js', () => {
          const fd = new FormData();
          fd.append('gzh', 'zaHealth');
          fd.append('url', location.href);
          fetch('https://wechat.zhongan.com/open/index.php?r=ajax/jsSign', {
            method: 'POST',
            body: fd,
          })
            .then((res) => {
              return res.json();
            })
            .then((result) => {
              console.log(11, result);
            })
            .catch((err) => {
              console.log(22, err);
            });

          $.ajax({
            url: 'https://wechat.zhongan.com/open/index.php?r=ajax/jsSign',
            type: 'post',
            data: {
              gzh: 'zaHealth',
              url: location.href,
            },

            success(result) {
              console.log(33, result);
              const res = JSON.parse(result);

              // eslint-disable-next-line
              wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: res.data.appid, // 必填，公众号的唯一标识
                timestamp: res.data.timestamp, // 必填，生成签名的时间戳
                nonceStr: res.data.noncestr, // 必填，生成签名的随机串
                signature: res.data.signature, // 必填，签名，见附录1
                jsApiList: [
                  'onMenuShareTimeline', // 分享给好友
                  'onMenuShareAppMessage', //分享到朋友圈
                ], // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                fail: () => {
                  // console.log(JSON.stringify(failRes));
                },
              });
            },
            error() {
              // 请求出错处理
            },
          });

          // eslint-disable-next-line
          wx.ready(() => {
            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，
            // config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，
            // 则须把相关接口放在ready函数中调用来确保正确执行。
            // 对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
            // eslint-disable-next-line
            wx.onMenuShareTimeline({
              title: WX_SHARE_DATA.shareTitle, // 分享标题
              link: WX_SHARE_DATA.shareLink, // 分享链接
              imgUrl: WX_SHARE_DATA.imgUrl, // 分享图标

              success() {
                // 用户确认分享后执行的回调函数
              },

              cancel() {
                // 用户取消分享后执行的回调函数
              },
            });

            // eslint-disable-next-line
            wx.onMenuShareAppMessage({
              title: WX_SHARE_DATA.shareTitle, // 分享标题
              desc: WX_SHARE_DATA.desc, // 分享描述
              link: WX_SHARE_DATA.shareLink, // 分享链接
              imgUrl: WX_SHARE_DATA.imgUrl, // 分享图标
              type: '', // 分享类型,music、video或link，不填默认为link
              dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
              success() {
                // 用户确认分享后执行的回调函数
              },
              cancel() {
                // 用户取消分享后执行的回调函数
              },
            });
          });

          // eslint-disable-next-line
          wx.error(() => {
            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
          });
        });
      }, 1000);
    </script>
  </body>
</html>
